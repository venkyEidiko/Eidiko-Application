<div class="custom-dialog-container" [ngClass]="{'open': isOpen}">
    <div class="req">
      <p >Primary Details</p>
      <div class="close-icon">
        <mat-icon (click)="closeDialog()">close</mat-icon>
      </div>
    </div>
    <div mat-dialog-content class="custom-dialog-content">
        <div class="form-field">
     <div>
        <label>First Name</label><br/>
        <input  [(ngModel)]="data.employee.firstName" matInput type="text"  >
     </div>
     <div>
        <label>Middle Name</label><br/>
        <input [(ngModel)]="data.employee.middleName" matInput type="text" value="ravan" >
     </div>
     
     </div>
     <div class="form-field">
     <div>
        <label>Last Name</label><br/>
        <input   [(ngModel)]="data.employee.lastName" matInput type="text" value="ravan" >
     </div>
     <div>
        <label>Display Name</label><br/>
        <input  [(ngModel)]="data.employee.displayName"  matInput type="text" value="ravan" >
     </div>
     </div>
     <div class="form-field">
     <div>
        <label>Gender</label><br/>
        <select  [(ngModel)]="data.employee.gender"  id="options" name="options" style="width:190px;height:30px;padding:5px;background-color:  #333d4e;;">
            <option value="Female">Female</option>
            <option  value="Male">Male</option>
           
            <option value="Non-binary">Non-binary</option>
            <option  value="Prefer not to respond">Prefer not to respond</option>
            <option value="Transgender">Transgender</option>
        </select>
      </div>
        <div>
          <mat-label>Date of Birth</mat-label><br/>
          <input  [(ngModel)]="data.employee.dateOfBirth"  matInput type="date" value="ravan" >
            </div>
            </div>
            <div class="form-field">
                <div>
                   <label>Martial Status</label><br/>
                  
                   <select id="options"  [(ngModel)]="data.employee.maritalStatus"  name="options" style="width:190px;height:30px;padding:5px;background-color:  #333d4e;;">
                       <option value="Single">Single</option>
                       <option  value="Married">Married</option>
                      
                       <option value="widowed">widowed</option>
                       <option  value="Seperated"> Seperated</option>
                   </select>
                 </div>
                   <div>
                     <mat-label>Blood Group</mat-label><br/>
                     <select id="options"  [(ngModel)]="data.employee.bloodGroup"  name="options" style="width:190px;height:30px;padding:5px;background-color:  #333d4e;;">
                        <option value="A+">A+</option>
                        <option  value="A-">A-</option>
                       
                        <option value="B+">B+</option>
                        <option  value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option  value="A-">A-</option>
                       
                        <option value="AB+">AB+</option>
                        <option  value="AB-">AB-</option>
                        <option value="HH">HH</option>
                    </select>
                       </div>
                       </div> 
                       <div class="form-field">
                        <div>
                           <label>Physically Handicapped</label><br/>
                           <select  [(ngModel)]="data.employee.physicallyHandicapped"  id="options" name="options" style="width:190px;height:30px;padding:5px;background-color:  #333d4e;;">
                               <option value="Yes">Yes</option>
                               <option  value="No">No</option>
                           </select>
                         </div>
                           <div>
                            <label>Nationality</label><br/>
                            <select  [(ngModel)]="data.employee.nationality" id="options" name="options" style="width:190px;height:30px;padding:5px;background-color:  #333d4e;;">
                                <option value="India">India</option>
                                <option  value="Pakistan">Pakistan</option>
                                <option value="Maldives">Maldives</option>
                                <option  value="Mauritius">Mauritius</option>
                                <option value="Oman">Oman</option>
                                <option  value="Bangladesh">Bangladesh</option>
                                <option value="Cuba">Cuba</option>
                                <option  value="Greece">Greece</option>
                            </select>
                               </div>
                               </div>
       
  </div>
<div mat-dialog-actions class="custom-dialog-actions">
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-button class="confirm" (click)="onClick()" [mat-dialog-close]="data" >Confirm</button>
    </div>
  </div>
